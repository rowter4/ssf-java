<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
            integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <!-- <h1> Testing currency </h1> -->
                    <form method="GET" action="/convert">  
                        <!-- The data in the list is able to be populated from the get call and need not to have the post call -->
                        FROM: <select name="from_currency">
                            <option 
                                data-th-each="i: ${currencies}"
                                data-th-value="${i.getCurrencyId}" data-th-text="${i.getCurrencyName}+' '+ ${i.getCurrencySymbol}">
                            </option>
                        </select>
                        <br/>
                        TO: <select name="to_currency">
                            <option 
                                data-th-each="i: ${currencies}"
                                data-th-value="${i.getCurrencyId}" data-th-text="${i.getCurrencyName}+' '+ ${i.getCurrencySymbol}">
                            </option>
                        </select>
                        <br/>
                        AMOUNT: <input type="number" name="amount" id="amount">
                        <button type="submit">Convert</button>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
